{% extends "base_generic.html" %}

{% block content %}

{% load static %} 

<link rel="stylesheet" href="{% static 'formu2.css'%}">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<br><br><br><br>

<body>
    
    <div class="container" style="background: -webkit-linear-gradient(to right, rgb(248, 248, 248), #9c8f8f);
    background: linear-gradient(to right, #f5f5f5, #a8a8a8);padding-top: 2%;padding-bottom: 1%;padding-left: 2%;display: block; margin: auto;">
    <h1 style="color: black;">Lista de Jugadores</h1>

    {%if usuario_list %}
    <ul>
        {%for usuario in usuario_list %}
        <li style=" color: black; font-size: 20px;"> 
            <a style=" color:firebrick;font-size: 30px;"href="{{ usuario.get_absolute_url}}">{{usuario.first_name}}</a> <br>{{usuario.rut}}
            <a href="{% url 'usuario_update' usuario.rut %}"> <input class="btn btn-secondary offset-md-1"type="button" value="Editar"></a>
            <a href="{% url 'usuario_delete' usuario.rut %}"> <input class="btn btn-secondary"type="button" value="Eliminar"></a>
        </li>
        <a href="{% url 'usuario_create' %}"> <input style="font-size: 20px;"class="btn btn-secondary offset-md-10"type="button" value="Volver Atras"></a>
        {% endfor %}


    </ul>
    {% else %}
    <br>
        <p style="font-size: 40px;">No Se Encuentran Jugadores Registrados </p>
    {% endif %}
    </div>
</body>
{% endblock %}
